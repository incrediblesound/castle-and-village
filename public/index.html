<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link href='http://fonts.googleapis.com/css?family=Libre+Baskerville' rel='stylesheet' type='text/css'>
</head>
<body>
	<div class="container">
		<div class="row game">
			<div class="col-md-4">
				<div class="row">
					<h2 class="text-center">Actions</h2>
					<div class="actions"></div>
				</div>
				<div class="row">
					<h2 class="text-center">Purchases</h2>
					<div class="purchase"></div>
				</div>
			</div>
			<div class="col-md-4">
				<h1 class="text-center">Castle</h1>
				<h2 class="text-center">and</h2>
				<h1 class="text-center">Village</h1>
				<p class='text-center'> - - </p>
				<button class='btn btn-default btn-block step'>Go</button>
				<ul class="todo">
				</ul>
				<div class="center-block row middle">
					<canvas width="340" height="180" id="map"></canvas>
				</div>
			</div>
			<div class="col-md-4">
				<h2 class="text-center kingdom-heading"></h2>
				<div class="units"></div>
			</div>
		</div>
		<div class="row">
			<hr>
			
		</div>
	</div>
</body>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="./src/maps/domainMap.js"></script>
	<script type="text/javascript" src="./src/system.js"></script>
	<script type="text/javascript" src="./src/actionController.js"></script>
	<script type="text/javascript" src="./src/castle.js"></script>
	<script type="text/javascript" src="./src/village.js"></script>
	<script type="text/javascript" src="./src/domain.js"></script>
	<script type="text/javascript" src="./src/barracks.js"></script>
	<!--<script type="text/javascript" src="./src/onstep.js"></script>-->
	<script type="text/javascript" src="./src/milestones.js"></script>
	<script type="text/javascript" src="./src/disasters.js"></script>
	<script type="text/javascript" src="./src/controller.js"></script>
	<script type="text/javascript" src="./src/mapController.js"></script>
	<script type="text/javascript" src="./src/combatController.js"></script>
	<script type="text/javascript" src="./src/combatView.js"></script>
	<script type="text/javascript" src="./src/exploreView.js"></script>
	<script type="text/javascript" src="./src/mapView.js"></script>
<script type="text/javascript">
window.gameState = {};
window.gameState.actions = [];
window.gameState.stage = 1;

window.gameState.units = {};
window.gameState.units.castle = new Castle();
window.gameState.units.domain = new Domain();
window.gameState.units.barracks = new Barracks();
window.gameState.units.village = new Village();
window.gameState.units.combatView = new CombatView();
window.gameState.units.exploreView = new ExploreView();
window.gameState.units.mapView = new MapView();

window.gameState.controllers = {};
window.gameState.controllers.gameController = new Controller();
window.gameState.controllers.milestones = new MilestoneController();
window.gameState.controllers.actionController = new ActionController();
window.gameState.controllers.disasterController = new DisasterController();
window.gameState.controllers.combatController = new CombatController();
window.gameState.controllers.mapController = new MapController();

$(function(){
	window.gameState.controllers.gameController.init()
	window.gameState.controllers.gameController.trigger('step');
  //load action on click and append to list

  $('.step').on('click', function(){
    $('.units').empty();
    
    //do all the actions
    for(var i = 0; i < window.gameState.actions.length; i ++){
      var action = window.gameState.actions[i];
      window.gameState.controllers.actionController.doAction(action);
    }

    window.gameState.controllers.gameController.trigger('step');
    
  })
    $('.kingdom-heading').text('Level ' + window.gameState.units.castle.level + ' Kingdom');
})

</script>

<div class="template">
	<h3 class="text-center name"></h3>
</div>

</html>
